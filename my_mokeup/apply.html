<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Ayo Group</title>
    <link rel = "icon" href = 
"https://img.freepik.com/free-vector/flat-design-atheism-logo-template_23-2149246666.jpg?w=740&t=st=1679853666~exp=1679854266~hmac=76b677f5be5e7d617af31f722a5372624b6231657c9027146ad512dd67d9da88" 
        type = "image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
 <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
  <body>
    <!-- Background image -->
    <div class="bg-image" style="background-image: url('https://img.freepik.com/free-photo/grey-scale-shot-road-through-vineyard-fields_181624-16393.jpg?w=1060&t=st=1679852065~exp=1679852665~hmac=4844b8792205baa0a25a6d92389b2bba053eedab47a9609568453132366b3f54'); height: 100vh;">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <!-- Card-->
                <div class="card border-dark mb-3" style="max-width: 40rem;">
                    <div class="card-header">CREATE ACCOUNT</div>
                    <div class="card-body">
                        
                        <!-- Logo -->
                        <div class="text-center mb-3">
                            <img src="https://img.freepik.com/free-vector/flat-design-atheism-logo-template_23-2149246666.jpg?w=740&t=st=1679853666~exp=1679854266~hmac=76b677f5be5e7d617af31f722a5372624b6231657c9027146ad512dd67d9da88" width="60" height="60" class="rounded" alt="...">
                            <h1>Ayo Group </h1>
                        </div>
                        <!-- Logo -->

                        <!-- Apply From -->
                        <form>
                            <!-- input group -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                                <label for="floatingUsername">User name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">First and last name</span>
                                <input type="text" aria-label="First name" class="form-control">
                                <input type="text" aria-label="Last name" class="form-control">
                            </div>
                            <input class="rounded mb-3" id="datepicker" placeholder="Date of birth" width="270" />
                            <script>
                                $('#datepicker').datepicker({
                                    uiLibrary: 'bootstrap'
                                });
                            </script>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <!-- Input group -->

                            <!-- agree check -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to the </label>
                                <a href="#" class="link-secondary">agreement</a>
                            </div>
                            <!-- agree check-->

                            <!-- create and reset button -->
                            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                                <button type="submit" class="btn btn-dark me-2">create account</button>
                                <input class="btn btn-secondary" type="reset" value="Reset">
                            </div>
                            <!-- create and reset button -->
                        </form>
                        <!-- Apply From-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
